<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">{{ isEditMode ? 'Edit Actor' : 'Delete Actor' }}</h3>
      <button type="button" class="close-btn" (click)="closeModal()">
        <span class="close-icon">&times;</span>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="modal-content">
      
      <!-- Edit Mode -->
      <div *ngIf="isEditMode" class="edit-form">
        <form>
        <div class="form-row">
          <div class="form-group">
            <label for="editFirstName">First Name</label>
            <input type="text" id="editFirstName" [(ngModel)]="actor.firstName" name="editFirstName" required>
          </div>
          
          <div class="form-group">
            <label for="editLastName">Last Name</label>
            <input type="text" id="editLastName" [(ngModel)]="actor.lastName" name="editLastName" required>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="editBirthYear">Birth Year (optional)</label>
            <input type="number" id="editBirthYear" [(ngModel)]="actor.birthYear" name="editBirthYear">
          </div>
        </div>
        
        <div class="form-group">
          <label for="editDescription">Description</label>
          <textarea id="editDescription" [(ngModel)]="actor.ensemble_description" name="editDescription" rows="4"></textarea>
        </div>
        </form>
      </div>

      <!-- Delete Mode -->
      <div *ngIf="!isEditMode" class="delete-confirmation">
        <div class="warning-icon">
          <span class="warning">‚ö†Ô∏è</span>
        </div>
        <h4>Are you sure you want to delete this actor?</h4>
        <div class="actor-preview">
          <h5>{{ actor.firstName }} {{ actor.lastName }}</h5>
          <p class="actor-birth-year" *ngIf="actor.birthYear">Born: {{ actor.birthYear }}</p>
          <p class="actor-description">{{ actor.ensemble_description }}</p>
        </div>
        <p class="warning-text">This action cannot be undone.</p>
      </div>
    </div>
    
    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" class="cancel-btn" (click)="closeModal()">
        <i class="btn-icon">‚ùå</i>
        Cancel
      </button>
      <button *ngIf="isEditMode" type="button" class="save-btn" (click)="onSave()">
        <i class="btn-icon">üíæ</i>
        Save Changes
      </button>
      <button *ngIf="!isEditMode" type="button" class="delete-btn" (click)="onDelete()">
        <i class="btn-icon">üóëÔ∏è</i>
        Delete
      </button>
    </div>
  </div>
</div>
