<div class="register-container">
    <div class="register-background">
        <div class="background-pattern"></div>
    </div>
    
    <div class="register-card">
        <div class="register-header">
            <div class="theater-icon">🎭</div>
            <h1 class="register-title">Join Our Theater</h1>
            <p class="register-subtitle">Create your account and start your journey</p>
        </div>
        
        <form (ngSubmit)="onRegister()" class="register-form">
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">👤</span>
                    <input 
                        type="text" 
                        id="username" 
                        [(ngModel)]="username" 
                        name="username" 
                        required
                        placeholder="Username"
                        class="form-input">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">📧</span>
                    <input 
                        type="email" 
                        id="email" 
                        [(ngModel)]="email" 
                        name="email" 
                        required
                        placeholder="Email Address"
                        class="form-input">
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-container">
                    <span class="input-icon">🔒</span>
                    <input 
                        type="password" 
                        id="password" 
                        [(ngModel)]="password" 
                        name="password" 
                        required
                        placeholder="Password"
                        class="form-input">
                </div>
            </div>
            
            <button type="submit" class="register-btn" [disabled]="isLoading">
                <span *ngIf="!isLoading" class="btn-content">
                    <span class="btn-icon">✨</span>
                    Create Account
                </span>
                <span *ngIf="isLoading" class="btn-content loading">
                    <span class="spinner"></span>
                    Creating Account...
                </span>
            </button>
        </form>
        
        <div class="register-footer">
            <p class="login-text">
                Already have an account? 
                <a routerLink="/login" class="login-link">
                    <span class="link-icon">🚀</span>
                    Sign in here
                </a>
            </p>
        </div>
        
        <div *ngIf="errorMessage" class="error-message">
            <span class="error-icon">⚠️</span>
            {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="success-message">
            <span class="success-icon">✅</span>
            {{ successMessage }}
        </div>
    </div>
</div>
