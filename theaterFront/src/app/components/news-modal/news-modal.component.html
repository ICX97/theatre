<!-- Modal Overlay -->
<div *ngIf="isVisible" class="modal-overlay" (click)="closeModal()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    
    <!-- Modal Header -->
    <div class="modal-header">
      <h3 class="modal-title">{{ modalTitle }}</h3>
      <button type="button" class="close-btn" (click)="closeModal()">
        <i class="close-icon">√ó</i>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="modal-content">
      
      <!-- Edit Mode -->
      <div *ngIf="isEditMode" class="edit-form">
        <div class="form-row">
          <div class="form-group">
            <label for="editTitle">News Title</label>
            <input type="text" id="editTitle" [(ngModel)]="editNews.newsTitle" name="editTitle" required>
          </div>
          
          <div class="form-group">
            <label for="editDate">News Date</label>
            <input type="date" id="editDate" [(ngModel)]="editNews.newsDate" name="editDate" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="editDescription">News Description</label>
          <textarea id="editDescription" [(ngModel)]="editNews.newsDescription" name="editDescription" rows="4"></textarea>
        </div>
        
        <div class="form-group">
          <label for="editImage">Upload New Image (optional)</label>
          <div class="file-upload-container">
            <input type="file" id="editImage" (change)="onFileSelect($event)" name="editImage" accept="image/*">
            <div class="file-upload-label">
              <i class="upload-icon">üì∑</i>
              <span>Choose new image</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Delete Mode -->
      <div *ngIf="isDeleteMode" class="delete-confirmation">
        <div class="warning-icon">
          <i class="warning">‚ö†Ô∏è</i>
        </div>
        <h4>Are you sure you want to delete this news?</h4>
        <div class="news-preview" *ngIf="news">
          <h5>{{ news.newsTitle }}</h5>
          <p class="news-date">{{ news.newsDate | date:'yyyy-MM-dd' }}</p>
          <p class="news-description">{{ news.newsDescription }}</p>
        </div>
        <p class="warning-text">This action cannot be undone.</p>
      </div>

    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <button type="button" class="cancel-btn" (click)="closeModal()">
        <i class="btn-icon">‚ùå</i>
        Cancel
      </button>
      
      <button *ngIf="isEditMode" type="button" class="save-btn" (click)="onSave()">
        <i class="btn-icon">üíæ</i>
        Save Changes
      </button>
      
      <button *ngIf="isDeleteMode" type="button" class="delete-btn" (click)="onDelete()">
        <i class="btn-icon">üóëÔ∏è</i>
        Delete News
      </button>
    </div>

  </div>
</div>
