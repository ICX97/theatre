<div class="auth-modal-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="auth-modal-container">
    <div class="auth-modal-header">
      <div class="modal-icon">🔐</div>
      <h2 class="modal-title">Potrebna je prijava</h2>
      <p class="modal-subtitle">Da biste kupili ulaznice, morate biti prijavljeni</p>
    </div>
    
    <div class="auth-modal-content">
      <div class="auth-options">
        <button class="auth-btn login-btn" (click)="goToLogin()">
          <span class="btn-icon">🚀</span>
          <div class="btn-content">
            <span class="btn-title">Prijavite se</span>
            <span class="btn-subtitle">Već imate nalog?</span>
          </div>
        </button>
        
        <div class="divider">
          <span class="divider-text">ili</span>
        </div>
        
        <button class="auth-btn register-btn" (click)="goToRegister()">
          <span class="btn-icon">✨</span>
          <div class="btn-content">
            <span class="btn-title">Registrujte se</span>
            <span class="btn-subtitle">Kreirajte novi nalog</span>
          </div>
        </button>
      </div>
    </div>
    
    <div class="auth-modal-footer">
      <button class="close-btn" (click)="closeModal()">
        <span class="close-icon">✕</span>
        Zatvori
      </button>
    </div>
  </div>
</div>
