<div *ngIf="newsItem" class="single-news">
    <img [src]="getImageSrc(newsItem.newsImage)" alt="{{ newsItem.newsTitle }}" class="news-image" />
    <div class="news-details">
      <h2>{{ newsItem.newsTitle }}</h2>
      <p class="news-date">{{ newsItem.newsDate | date }}</p>
      <p class="news-description">{{ newsItem.newsDescription }}</p>
    </div>
  </div>
