<div class="performances-container">
    <div class="performance-card" *ngFor="let performance of performances" (click)="navigateToDetail(performance.performanceId)">
      <img [src]="'data:image/jpeg;base64,' + performance.poster_image" alt="Poster {{ performance.performance_title }}" />
      <h3>{{ performance.performance_title }}</h3>
      <p>Datum: {{ performance.performance_date }}</p>
      <p>Hala: {{ performance.hallId }}</p>
    </div>
  </div>
