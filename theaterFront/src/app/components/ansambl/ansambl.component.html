<div class="actor-grid">
    <div *ngFor="let actor of actors" class="actor-card" (mouseover)="actor.hovered = true" (mouseout)="actor.hovered = false">
      <img [src]="actor.image" [class.hovered]="actor.hovered" alt="{{ actor.name }} {{ actor.surname }}" />
      <p>{{ actor.name }} {{ actor.surname }}</p>
    </div>
  </div>
